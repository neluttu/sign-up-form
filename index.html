<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-[#dfeeff] flex justify-center items-center min-h-screen ml-[40px] mr-[40px]">
    <div class="w-full md:w-[640px] bg-white rounded-lg p-14 sm:px-40 sm:py-20 flex flex-col justify-center items-center shadow-[5px_5px_15px_5px_#cfd9ed,0px_0px_0px_30px_#e8f1fd] text-[#1e2c4b] relative">
        <h1 class="font-bold text-4xl text-center mb-6">Join the community</h1>
        <p class="text-center mt-4 mb-7 font-semibold text-xl">Take your art to the next level. Get it seen by millions of people.</p>
        <button class="bg-[#4968ad] text-white font-semibold text-lg w-full p-4 rounded-md hover:bg-[#2b4786] transition-all duration-150 ease-in">Join with Facebook</button>
        <p class="text-center text-[#808080] text-lg font-bold mb-4 mt-4">Or</p>
        <div class="flex items-center justify-center gap-3 mb-2">
            <input type="text" class="border-2 border-[#c8d1e5] outline-none rounded-md p-4 placeholder:text-lg placeholder:font-semibold placeholder:text-[#8d8e9f] w-1/2" placeholder="First name">
            <input type="text" class="border-2 border-[#c8d1e5] outline-none rounded-md p-4 placeholder:text-lg placeholder:font-semibold placeholder:text-[#8d8e9f] w-1/2" placeholder="Last name">
        </div>
        <input type="text" class="border-2 border-[#c8d1e5] outline-none rounded-md p-4 placeholder:text-lg placeholder:font-semibold placeholder:text-[#8d8e9f] mt-4 mb-2 w-full" placeholder="Email">

        <input type="text" class="border-2 border-[#c8d1e5] outline-none rounded-md p-4 placeholder:text-lg placeholder:font-semibold placeholder:text-[#8d8e9f] mt-4 mb-4 w-full" placeholder="Password">
        <button class="bg-[#1e2c4b] text-white font-semibold text-lg w-full p-4 rounded-md mt-2 hover:bg-[#050c1c] transition-all duration-150 ease-in">Create New Account</button>

        <p class="text-sm mt-10 text-center w-[80%]">By joining, you agree to our <a href="#" class="hover:underline">Terms of Service</a> and <a href="#" class="hover:underline">Privacy Policy</a></p>
    </div>
</body>
</html>
